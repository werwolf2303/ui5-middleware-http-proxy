specVersion: '2.2'
metadata:
  name: ui5-middleware-http-proxy-test
type: application
framework:
  name: "OpenUI5"
  version: "1.143.0"
  libraries:
    - name: sap.ui.core
server:
  customMiddleware:
    - name: ui5-middleware-http-proxy
      afterMiddleware: compression
      mountPath: "/proxy"
      configuration:
        baseUrl: "http://localhost:9000"
        debug: true
        secure: false
